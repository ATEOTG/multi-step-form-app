        <div id="select-your-plan-form">
          <div class="form-heading-cont">
            <h2 class="form-heading-cont__header">Select your plan</h2>
            <p class="form-heading-cont__subheader">
              You have the option of monthly or yearly billing.
            </p>
          </div>
          <div class="select-your-plan-form__cont">
            <div class="option-component">
              <div class="select-your-plan-form__item">
                <img src="./dist/assets/images/icon-arcade.svg" alt="arcade icon" />
                <div>
                  <p class="select-your-plan-form__item-title">Arcade</p>
                  <p class="select-your-plan-form__item-description">$9/mo</p>
                </div>
              </div>
            </div>
            <div class="option-component">
              <div class="select-your-plan-form__item">
                <img src="./dist/assets/images/icon-advanced.svg" alt="advanced icon"/>
                <div>
                  <p class="select-your-plan-form__item-title">Advanced</p>
                  <p class="select-your-plan-form__item-description">$12/mo</p>
                </div>
            </div>
            </div>
            <div class="option-component">
              <div class="select-your-plan-form__item">
                <img src="./dist/assets/images/icon-pro.svg" alt="pro icon" />
                <div>
                  <p class="select-your-plan-form__item-title">Pro</p>
                  <p class="select-your-plan-form__item-description">$15/mo</p>
                </div>
            </div>
          </div>
        </div>
        <form id="monthly-yearly-form">
          <div>
            <p class="active">Monthly</p>
            <label class="switch">

              <span class="slider-round"></span>

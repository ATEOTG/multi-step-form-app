<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Multi-step form</title>
  </head>
  <body>
    <main>
      <ul class="steps-list-mobile">
        <li class="steps-list-mobile__item"><p>1</p></li>
        <li class="steps-list-mobile__item"><p>2</p></li>
        <li class="steps-list-mobile__item"><p>3</p></li>
        <li class="steps-list-mobile__item"><p>4</p></li>
      </ul>
      <div class="form-container">
        <form id="personal-info-form">
          <div class="form-heading-cont">
            <h2 class="form-heading-cont__header">Personal info</h2>
            <p class="form-heading-cont__subheader">
              Please provide your name, email address, and phone number.
            </p>
          </div>
          <div class="personal-info-form__cont">
            <div>
              <label for="name">Name</label>
              <input
                class="personal-info-form__input"
                type="text"
                name="name"
                id="name"
                placeholder="e.g. Stephen King"
              />
            </div>
            <div>
              <label for="email">Email Address</label>
              <input
                class="personal-info-form__input"
                type="text"
                name="email"
                id="email"
                placeholder="e.g. stephenking@lorem.com"
              />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input
                class="personal-info-form__input"
                type="text"
                name="phone"
                id="phone"
                placeholder="e.g. +1 234 567 890"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
    <div></div>
  </body>
</html>
